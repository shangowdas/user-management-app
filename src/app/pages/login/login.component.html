<div class="container">
  <div class="card p-4">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required />
      </div>
      <button pButton type="submit" [icon]="
    buttonIsLoading
      ? 'pi pi-arrow-circle-right'
      : 'pi pi-save'
  " class="btn btn-primary w-100" [disabled]="buttonIsLoading ? true : false" (click)="onLoginClick()"
        label="{{ buttonIsLoading ? 'loading...' : 'Login' }}">

      </button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="#" (click)="openDialog()">Sign Up</a>
    </p>
  </div>
</div>

<p-dialog header="Add User" [modal]="true" [(visible)]="visible" [style]="{ width: '40vw' }">
  <div class="container mt-2 col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="card p-4">
          <h2 class="mb-4">Create a New User</h2>
          <form [formGroup]="addUserForm" (ngsubmit)="onAddUser()">
            <div class="mb-3">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input pInputText type="name" class="form-control" id="name" formControlName="name" required />
              </div>
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username" id="username" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Mobile No.</label>
              <input type="phone" class="form-control" id="phone" formControlName="phone" required />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="role" class="form-control" id="role" formControlName="role" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required />
            </div>
            <button pButton type="submit" class="btn btn-primary" (click)="onAddUser()"
              label="{{ buttonIsLoading1 ? 'loading...' : 'Create User' }}" [disabled]="buttonIsLoading1 ? true : false"
              [icon]="
    buttonIsLoading1
      ? 'pi pi-arrow-circle-right'
      : 'pi pi-save'"></button>
          </form>
        </div>
      </div>

    </div>
  </div>
</p-dialog>
